<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <title>Semantic-HTML</title>
  </head>
  <body>
    <div class="main-box">
      <h1 class="heading">SEMANTIC HTML</h1>
      <div id="box">
        <header class="header">
          <h2><b>&#10094; Header &#10095;</b></h2>
        </header>
        <nav class="nav">
          <h3><b>&#10094; Nav &#10095;</b></h3>
        </nav>
        <div id="main">
          <div class="aside">
            <h3><b>&#10094; Aside &#10095;</b></h3>
          </div>
          <div class="main-right">
            <h3><b>&#10094; Main &#10095;</b></h3>
            <article class="article">
              <h2><b>&#10094; Article &#10095;</b></h2>
              <figure class="figure">
                <h2><b>&#10094; Figure &#10095;</b></h2>
              </figure>
              <p class="p">
                <b>&#10094; P &#10095;</b>
              </p>
            </article>
            <section class="section">
              <h1><b>&#10094; Section &#10095;</b></h1>
            </section>
          </div>
        </div>
      </div>
      <footer class="footer">
        <h1><b>&#10094; Footer &#10095;</b></h1>
      </footer>
    </div>
  </body>
</html>
